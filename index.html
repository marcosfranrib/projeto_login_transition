<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="container">
        <div class="form-container">
            <div class="base-form">
                <div class="back-form">
                    <form class="formA size">
                        <h1>Login</h1>
                        <nav class="box-icons">
                            <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/facebook.svg" alt=""></a>
                            <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/mail-minus.svg" alt=""></a>
                            <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/linkedin.svg" alt=""></a>
                        </nav>
                        <p>Preencha os campos abaixo</p>
                        <input type="text" name="" id="log-email" placeholder="Email">
                        <input type="text" name="" id="log-pass" placeholder="Senha">
                        <a href="#" class="link">Esqueceu sua senha?</a>
                        <button class="enter">Entrar</button>
                    </form>
                </div>
                <div class="back-form">
                    <form class="formB size">
                        <h1>Criar Conta</h1>
                        <nav class="box-icons">
                            <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/facebook.svg" alt=""></a>
                            <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/mail-minus.svg" alt=""></a>
                            <a href="https://www.linkedin.com/feed/" target="_blank"><img src="img/linkedin.svg" alt=""></a>
                        </nav>
                        <p class="p-sign">ou use seu email para cadastrar</p>
                        <input type="text" name="" id="log-name" placeholder="Nome">
                        <input type="text" name="" id="log-email" placeholder="Email">
                        <input type="text" name="" id="log-pass" placeholder="Senha">
                        <button class="enter sign">Cadastrar</button>
                    </form>
                </div>
                
                <div class="orange-cape">
                    <div class="fundo size">
                        <h1 class="title">Bem Vindo, De Volta</h1>
                        <p class="p-create">Se você já tem uma conta, entre clicando no botão abaixo</p>
                        <button class="move">LOGIN</button>
                    </div>
                    <div class="fundoB size">
                        <h1 class="title">Olá, Amigo</h1>
                        <p class="p-create">Se você ainda não tem uma conta, pode se cadastrar clicando embaixo</p>
                        <button class="moveE">CADASTRAR</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
